<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1> <mark>Registration Form</mark></h1>
    <form action="media.py" method="post" >
        <fieldset>
        <legend>REGISTRATION FORM</legend> 
        <label for="na">First Name </label>
        <input type="text" placeholder="Enter your name" name="na" id="na" /><br /><br />
        <label for="ln">Last Name:</label>
        <input type="text" placeholder="Enter your Last name" id="ln" /><br /><br />
        <label for="Nm">Nick Name:</label>
        <input type="text" id="Nm" /><br /><br />
        <label for="em"> e-mail:</label>
        <input type="text" id="em" /><br /><br />
        <label for="pass">Password</label>
        <input type="password" id="pass" /><br /><br />
        <label for="dob">Date Of Birth</label>
        <input type="date" /><br /><br />
        <label for="gen">Gender:</label>
        <input type="radio" name="gen" id="male" value="male" />
        <label for="male">male</label>
        <input type="radio" name="gen" id="Female" value="Female" />
        <label for="Female">Women</label>
        <input type="radio" name="gen" id="Others" value="others" />
        <label for="Others">otehrs</label><br /><br />
        <label for="mb">Mobile no </label>
        <input type="number" id="mb" /><br /><br />
        <label for="tellus">Feedback</label>
        <textarea name="Feedback" id="tellus" cols="30" rows="5"></textarea>
        
        
       <button>submit</button>
    </div>
        </fieldset>
    </form>
</body>

</html>
